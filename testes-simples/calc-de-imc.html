<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <style>
        body{
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: darkgray;
        }
        div{
            width: 80vw;
            height: 80vh;
            display: flex;
            flex-direction: column;
            gap: 1rem;

            background-color: lightgray;
            padding: 1rem;
            border-radius: 1rem;
        }
    </style>
</head>
<body>
    <div>
        <label for="altura">Altura (em metros):</label>
        <input type="number" id="altura" step="0.01" value="0">
        <label for="peso">Peso (em quilos):</label>
        <input type="number" id="peso" value="50">
        <button onclick="calcular()">Calcular</button>
        <p id="resultado">Sua IMC é: </p>
    </div>

    <script>
        var altura = document.querySelector('input#altura')
        var resultado = document.querySelector('p#resultado')
        var peso = document.querySelector('#peso')

        function calcular() {
            var alt = altura.value
            var pe = peso.value
            

            resultado.textContent = 'Seu IMC é:' + pe / (alt * alt)
        }
    </script>
</body>
</html>
