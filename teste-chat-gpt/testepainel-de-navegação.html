<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Reset de estilos padrão da lista e remoção dos marcadores de lista */
    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    /* Estilos para os itens da lista */
    li {
      display: inline-block; /* Exibir os itens em linha */
      margin-right: 10px;    /* Adicionar espaço entre os itens (opcional) */
    }

    /* Estilizar links */
    li a {
      text-decoration: none;  /* Remover sublinhado padrão dos links */
      padding: 8px 12px;      /* Adicionar preenchimento aos links (ajuste conforme necessário) */
      border: 1px solid #ccc; /* Adicionar uma borda aos links (opcional) */
      border-radius: 4px;     /* Adicionar bordas arredondadas (opcional) */
      background-color: #f2f2f2; /* Adicionar cor de fundo aos links (opcional) */
      color: #333;            /* Cor do texto dos links */
    }

    /* Estilizar links quando hover */
    li a:hover {
      background-color: #ddd; /* Mudar a cor de fundo ao passar o mouse (opcional) */
    }
  </style>
</head>
<body>

  <!-- Lista de navegação -->
  <ul>
    <li><a href="#home">Home</a></li>
    <li><a href="#about">Sobre</a></li>
    <li><a href="#services">Serviços</a></li>
    <li><a href="#contact">Contato</a></li>
  </ul>

</body>
</html>
